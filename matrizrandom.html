<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // Cria uma matriz vazia para armazenar os números
let matriz = [[],[]];

// Define os limites para a geração de números aleatórios
let min = 0;
let max = 99;

// Loop para percorrer as linhas da matriz
for (let linha = 0; linha < 5; linha++) {
    // Cria uma nova linha na matriz
      matriz[linha] = [];
      console.log(matriz[linha])
    // Loop para percorrer as colunas da matriz
    for (let coluna = 0; coluna < 5; coluna++) {
        // Preenche a célula com um número aleatório entre min e max
        matriz[linha][coluna] = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log(matriz[linha][coluna])
    }
}

// Exibe uma mensagem no console
//console.log("\nA matriz é:");

// Loop para imprimir cada linha da matriz
for (let linha = 0; linha < 5; linha++) {
   for(let coluna = 0; coluna < 5; coluna++){
        document.write(matriz[linha][coluna] + ' ') //+ linhaoutput;
    
   }
   document.write("<br>")
}

   

    </script>
</body>
</html>
